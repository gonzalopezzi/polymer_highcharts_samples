<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_polymer_component.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_series.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_x_axis.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_y_axis.html">

<polymer-element name="stacked-area">
  <template>
    <link rel="stylesheet" href="css/sample.css">
    <div class="card">
      <highcharts-polymer
            chartTitle="Stacked Area" type="area" 
            subtitle="Historic and Estimated Worldwide Population Growth by Region" 
            creditsEnabled="false"
            backgroundColor="rgba(0,0,0,0)"
            plotOptions="
              {
                'area': {
                  'stacking': 'normal', 
                  'lineColor': '#666666', 
                  'lineWidth': 1, 
                  'marker': {
                    'lineWidth': 1, 
                    'lineColor': '#666666'
                  }
                }
              }
            ">
        <highcharts-x-axis categories="['1750', '1800', '1850', '1900', '1950', '1999', '2050']"></highcharts-x-axis> 
        <highcharts-y-axis min="0" axisTitle="Billions"></highcharts-y-axis>
        <highcharts-series name="Asia"  numData="[502, 635, 809, 947, 1402, 3634, 5268]"></highcharts-series>
        <highcharts-series name="Africa"  numData="[106, 107, 111, 133, 221, 767, 1766]"></highcharts-series>
        <highcharts-series name="Europe"   numData="[163, 203, 276, 408, 547, 729, 628]"></highcharts-series>
        <highcharts-series name="America"   numData="[18, 31, 54, 156, 339, 818, 1201]"></highcharts-series>
        <highcharts-series name="Oceania"   numData="[2, 2, 2, 6, 13, 30, 46]"></highcharts-series>
      </highcharts-polymer>
   </div>
   <div class="card code">
    <pre>{{code}}</pre>
   </div>
    
  </template>
  <script type="application/dart" src="stacked_area.dart"></script>
</polymer-element>
