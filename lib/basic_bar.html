<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_polymer_component.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_series.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_x_axis.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_y_axis.html">

<polymer-element name="basic-bar">
  <template>
    <link rel="stylesheet" href="css/sample.css">
    <div class="card">
      <highcharts-polymer
            chartTitle="Basic Bar" type="bar" creditsEnabled="false"
            backgroundColor="rgba(0,0,0,0)">
        <highcharts-x-axis categories="['Africa', 'America', 'Asia', 'Europe', 'Oceania']"></highcharts-x-axis>
        <highcharts-y-axis min="0" axisTitle=""></highcharts-y-axis>
        <highcharts-series name="Year 1800" numData="[107, 31, 635, 203, 2]"></highcharts-series>
        <highcharts-series name="Year 1900" numData="[133, 156, 947, 408, 6]"></highcharts-series>
        <highcharts-series name="Year 2008" numData="[973, 914, 4054, 732, 34]"></highcharts-series>
      </highcharts-polymer>
    </div>
    <div class="card code">
      <pre>{{code}}</pre>
    </div>
    
    
  </template>
  <script type="application/dart" src="basic_bar.dart"></script>
</polymer-element>
