<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="main-menu">
  <template>
    <ul>
      <template repeat="{{item in menuItems}}">
        <li data-state="{{item.state}}" on-click="{{menuItemClick}}">{{item.name}}</li>  
      </template>
    </ul>
  </template>
  <script type="application/dart" src="main_menu.dart"></script>
</polymer-element>
