<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="main-menu">
  <template>
    <style>
      .menu {
        padding:0;
        margin:0;
      }
      
      .menu-item {
        list-style-type: none;
        cursor:pointer;
        padding:10px;
        margin:5px;
      }
      
      .menu-item:hover {
        font-weight: bold;
      }
      
    </style>
    <ul class="menu">
      <template repeat="{{item in menuItems}}">
        <li class="menu-item" data-state="{{item.state}}" on-click="{{menuItemClick}}">{{item.name}}</li>  
      </template>
    </ul>
  </template>
  <script type="application/dart" src="main_menu.dart"></script>
</polymer-element>
