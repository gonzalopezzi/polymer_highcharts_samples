<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_polymer_component.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_series.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_x_axis.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_y_axis.html">

<polymer-element name="stacked-bar">
  <template>
  <link rel="stylesheet" href="css/sample.css">
    <div class="card">
      <highcharts-polymer
            chartTitle="Stacked Bar" type="bar" creditsEnabled="false"
            backgroundColor="rgba(0,0,0,0)"
            plotOptions="
              {
                'series': {
                  'stacking': 'normal'
                }
              }
            ">
        <highcharts-x-axis categories="['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']"></highcharts-x-axis> 
        <highcharts-y-axis min="0" axisTitle="Total Fruit Consumption"></highcharts-y-axis>
        <highcharts-series name="John"  numData="[5, 3, 4, 7, 2]"></highcharts-series>
        <highcharts-series name="Jane"  numData="[2, 2, 3, 2, 1]"></highcharts-series>
        <highcharts-series name="Joe"   numData="[3, 4, 4, 2, 5]"></highcharts-series>
      </highcharts-polymer>
    </div>
    <div class="card code">
      <pre>{{code}}</pre>
    </div>
  </template>
  <script type="application/dart" src="stacked_bar.dart"></script>
</polymer-element>
