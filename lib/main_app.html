<polymer-element name="main-app">
  <template>
    <style>
      body {
        font-family: sans-serif;
      }
      
      core-scaffold {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      
      .content {
        background-color: #fff;
        height: 5000px;
        padding: 20px;
      }
      
      /* some default styles for mode="cover" on core-scaffold */
      core-scaffold[mode=cover]::shadow core-header-panel::shadow #mainContainer {
        left: 120px;
      }
      
      core-scaffold[mode=cover] .content {
        margin: 20px 100px 20px 0;
      }
      
      .general-info {
        margin: 20px 10px 10px 10px;
        border-top: solid 1px #CCC;
        padding-top: 20px;
        font-size: 14px;
      }
      
    </style>
  
    <core-scaffold>
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar style="background-color: #526E9C; color: #fff;">Polymer Highcharts</core-toolbar>
        <core-menu>
          <main-menu on-menu-item-select="{{menuItemSelectHandler}}"></main-menu>  
        </core-menu>
        <div class="general-info">
          This page contains examples of <a href="https://pub.dartlang.org/packages/polymer_highcharts">Polymer Highcharts</a> package for Dart.<br>
          To see the full code of this samples project, go to <a href="https://github.com/gonzalopezzi/polymer_highcharts_samples">this github site</a>
        </div>
      </core-header-panel>
      
      <div tool>{{pageName}}</div>
    
      <div id="main-content">
        <highcharts-tutorial></highcharts-tutorial>
      </div>
      
    </core-scaffold>
    
    
    
  </template>
  <script type="application/dart" src="main_app.dart"></script>
</polymer-element>
