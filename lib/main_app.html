<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_polymer_component.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_series.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_x_axis.html">
<link rel="import" href="../../packages/polymer_highcharts/highcharts_y_axis.html">
<polymer-element name="main-app">
  <template>
    <highcharts-polymer chartOptions="{{basicLineChartOptions}}"
          chartTitle="{{basicLineChartTitle}}" subtitle="Monthly Average Temperature" 
          type="line" borderColor="#CCC" creditsEnabled="false"
          borderWidth="1" borderRadius="8" backgroundColor="rgba(0,0,0,0)">
      <highcharts-x-axis categories="['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic']"></highcharts-x-axis>
      <highcharts-y-axis axisTitle="Temperatura (ÂºC)"></highcharts-y-axis>
      <highcharts-series name="Ponferrada"
          type="column"
          numData="[17.0, 16.9, 19.5, 24.5, 28.2, 31.5, 35.2, 36.5, 33.3, 28.3, 23.9, 19.6]"></highcharts-series>
      <highcharts-series name="Tokyo"
          type="line"
          numData="[7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]"></highcharts-series>
      <highcharts-series name="New York"
          type="line"
          numData="[-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]"></highcharts-series>
    </highcharts-polymer>
    <button on-click="{{changeSomething}}">Change Something</button>
    
    <highcharts-polymer chartOptions="{{pieChartOptions}}"
          chartTitle="Pie Chart" borderColor="#CCC" creditsEnabled="false"
          borderWidth="1" borderRadius="8" backgroundColor="rgba(0,0,0,0)">
      <highcharts-series name="Browser Share" type="pie"
          data="{{pieChartData}}"></highcharts-series>
    </highcharts-polymer>
    
    <highcharts-polymer 
          chartTitle="Bubble Chart" type="bubble" borderColor="#CCC" creditsEnabled="false"
          borderWidth="1" borderRadius="8" backgroundColor="rgba(0,0,0,0)">
      <highcharts-series numData="{{bubbleSeries1}}"></highcharts-series>
      <highcharts-series numData="{{bubbleSeries2}}"></highcharts-series>
      <highcharts-series numData="{{bubbleSeries3}}"></highcharts-series>
    </highcharts-polymer>
    
    <highcharts-polymer
          chartTitle="Basic Bar" type="bar" borderColor="#CCC" creditsEnabled="false"
          borderWidth="1" borderRadius="8" backgroundColor="rgba(0,0,0,0)">
      <highcharts-x-axis categories="['Africa', 'America', 'Asia', 'Europe', 'Oceania']"></highcharts-x-axis>
      <highcharts-y-axis min="0" axisTitle=""></highcharts-y-axis>
      <highcharts-series name="Year 1800" numData="[107, 31, 635, 203, 2]"></highcharts-series>
      <highcharts-series name="Year 1900" numData="[133, 156, 947, 408, 6]"></highcharts-series>
      <highcharts-series name="Year 2008" numData="[973, 914, 4054, 732, 34]"></highcharts-series>
    </highcharts-polymer>
    
  </template>
  <script type="application/dart" src="main_app.dart"></script>
</polymer-element>
